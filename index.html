<!DOCTYPE html>
<html lang="ps-AF">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Mini Mario - 20 Levels</title>
    <link rel="stylesheet" href="game.css" />
</head>

<body>
    <canvas id="game"></canvas>

    <!-- Mobile Controls & HUD -->
    <div id="ui">
        <div id="left" class="btn">◀</div>
        <div id="right" class="btn">▶</div>
        <div id="jump" class="btn">▲</div>
        <div id="restart" class="btn small">⟲</div>

        <div id="hud">
            <div id="level">Level: 1 / 20</div>
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="enemiesCount">Enemies: 0</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
